<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Report</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Additional styling */
        .compliant {
            color: green;
        }

        .non-compliant {
            color: red;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2>Review Report</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="review_result" class="form-label">Review Result</label>
                <select name="review_result" id="review_result" class="form-select">
                    <option value="Compliant" {% if review.review_result == 'Compliant' %}selected{% endif %}>Compliant</option>
                    <option value="Non-Compliant" {% if review.review_result == 'Non-Compliant' %}selected{% endif %}>Non-Compliant</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reviewer_comments" class="form-label">Comments</label>
                <textarea name="reviewer_comments" class="form-control">{{ review.reviewer_comments }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <hr>

        <h4>Status: <span class="{% if review.review_result == 'Compliant' %}compliant{% else %}non-compliant{% endif %}">{{ review.review_result }}</span></h4>
    </div>

    <!-- Bootstrap JS & dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
