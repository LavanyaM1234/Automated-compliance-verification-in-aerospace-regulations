<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Completed</title>
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Set background image */
        body {
            background-image:  url("{% static 'maintenance/images/background_image.jpg' %}"); /* Replace with your image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="alert alert-success text-center">
            <h1 class="display-4">Review Completed Successfully!</h1>
            <p>The report has been reviewed and updated.</p>
            <a href="{% url 'review_reports' %}" class="btn btn-primary">Back to Pending Reports</a>
        </div>
    </div>

    <!-- Bootstrap JS & dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
